<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Eliminar Situación</h5>
    </div>
    <div class="modal-body">
      <p>¿Desea eliminar la situación seleccionada?</p>
    </div>
    <div class="modal-footer">
      <button id="modalNegativo" type="button" class="btn btn-secondary" [routerLink]="['/situaciones']">No</button>
      <button id="modalPositivo" type="button" class="btn btn-primary" (click)="borrarTipoSituacion()">Si</button>
    </div>
  </div>
</div>
