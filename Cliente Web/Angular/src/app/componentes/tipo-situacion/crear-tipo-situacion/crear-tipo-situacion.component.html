<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/situaciones']">Situaciones</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear situación</li>
      </ol>
    </nav>
    <h1 class="component-title">Crear nuevo tipo de situación</h1>
    <form #nuevaSituacionForm="ngForm">

      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control"
               [(ngModel)]="situacion.nombre"
               #nombre="ngModel">
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-secondary" role="alert">
          <div *ngIf="nombre.errors?.required; else elseBlock">
            El nombre es obligatorio
          </div>
          <ng-template #elseBlock>
            Introduzca un nombre válido
          </ng-template>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success m-1" (click)="nuevaSituacion()"
              [disabled]="!nuevaSituacionForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/situaciones']">
        Volver
      </button>

    </form>
  </div>
</main>
